<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body class="contacts-page">
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Contacts</h1>
            </div>
            <button class="menu-toggle" aria-label="Toggle menu">☰</button>
            <div class="nav-links">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./projects.html">Projects</a>
            <a href="./contacts.html">Contacts</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>Contact Me</h1>
            <p>If you’d like to work together or just say hello, feel free to reach out!</p>

            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Leave a message" required></textarea>

                <button type="submit">Send Message</button>
            </form>


            <!-- Social Media Section -->
            <div class="socials">
            <h2>Connect with me</h2>
                <a href="https://www.linkedin.com/in/norman-wachira/" target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="https://github.com/yourusername" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://www.instagram.com/wachira._n/" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </div>

        </section>
    </main>

    <footer>
        <p>&copy;2025 Norman Wachira. All rights reserved.</p>
    </footer>
</body>
</html>
